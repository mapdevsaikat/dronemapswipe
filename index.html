<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Map Swipe | Valectus</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <!-- gl js javascript library -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.31.0/mapbox-gl.js'></script>
    <!-- mapbox style sheet -->
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.31.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        /*map element*/
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style>
body {
    overflow: hidden;
}

body * {
   -webkit-touch-callout: none;
     -webkit-user-select: none;
        -moz-user-select: none;
         -ms-user-select: none;
             user-select: none;
}

/*map class*/
.map {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 100%;
}
</style>
<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.1.0/mapbox-gl-compare.js'></script>
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-compare/v0.1.0/mapbox-gl-compare.css' type='text/css' />

<div id='before' class='map'></div>
<div id='after' class='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoic2Fpa2F0LTIxIiwiYSI6ImNpeGJndmY2bTAwNG8yb280dXNjcm95cHkifQ.kJGP3zdgwxWY_2x6tn2vMg';

var bounds = [
    [73.0714051078621, 19.03227362539274], // Southwest coordinates 19.03227362539274, 73.0714051078621
    [73.0793468618437, 19.03983242563289]  // Northeast coordinates 19.03983242563289, 73.0793468618437
];
var beforeMap = new mapboxgl.Map({
    container: 'before',
    style: 'mapbox://styles/saikat-21/cj9i1bjje2ljd2smwo8nxhfou',
    center: [73.0753759848529, 19.03605306852107], //19.03605306852107, 73.0753759848529
    zoom: 17.5,
	maxBounds: bounds,
    hash: true
});

var afterMap = new mapboxgl.Map({
    container: 'after',
    style: 'mapbox://styles/mapbox/satellite-v9',
    center: [73.0753759848529, 19.03605306852107],
    zoom: 17.5,
	maxBounds: bounds,
    hash: true
});

var map = new mapboxgl.Compare(beforeMap, afterMap, {

    // mousemove: true
});
  

</script>

</body>
</html>
